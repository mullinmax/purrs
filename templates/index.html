<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Link Previews</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 1em;
    }
    .preview {
      border: 1px solid #ccc;
      padding: 1em;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, .2);
    }
    .preview img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Link Previews</h1>
  <div class="grid">
    {% for preview in previews %}
      <div class="preview">
        <h2><a href="{{ preview['url'] }}">{{ preview['title'] }}</a></h2>
        <p>{{ preview['description'] }}</p>
        {% if preview['image'] != 'No image found' %}
          <img src="{{ preview['image'] }}" alt="{{ preview['title'] }}" />
        {% endif %}
      </div>
    {% endfor %}
  </div>
</body>
</html>
